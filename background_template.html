<!DOCTYPE html>
<html>
<head>
    <title>SBARR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="col-md-12 col-sm-12 col-xs-12" id="header" style="margin:0;padding:0;">
            <div class="col-md-6 col-sm-6 col-xs-6" style="height:40px;border-bottom:1px solid black;background-color:black;text-align:left;line-height:40px;color:white;">
                JOOSBARR&trade;
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6" style="height:40px;border-bottom:1px solid black;background-color:black;text-align:right;line-height:40px;color:white;text-decoration:underline;">
                Alan Proctor
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12" style="height:40px;border-bottom:1px solid black;background-color:#CCC;text-align:right;line-height:40px;color:white;text-decoration:underline;">
                <a href="dashboard.html">Home</a>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12" id="content">
          <h1 style="text-align:center">Background <i class="fa fa-info-circle" aria-hidden="true"></i> </h1>
          <div class="col-md-12 col-sm-12 col-xs-12" style="height:40px;margin-bottom:10px;background-color:#CCC;text-align:center;line-height:40px;color:white">
            <a href="javascript:$('#feedbackModal').modal('show');" onclick="$('#feedbackModal .modal-body').html('The amount of noise in ED reception has been so
loud lately that even the patients are complaining about it.')">S</a>
          </div>
          <div class="">
            <div class="col-md-4">
                The patient's vital signs are:
            </div>
            <div class="col-md-8">
              &nbsp;
            </div>
            <div class="col-md-3 col-md-offset-1">
                <span style="color:red;">*</span> Pulse:
            </div>
            <div class="col-md-8">
              <input type="text" name="" value="">
            </div>
            <div class="col-md-3 col-md-offset-1">
                <span style="color:red;">*</span> Respiration:
            </div>
            <div class="col-md-8">
              <input type="text" name="" value="">
            </div>
            <div class="col-md-3 col-md-offset-1">
                <span style="color:red;">*</span> Temperature:
            </div>
            <div class="col-md-8">
              <input type="text" name="" value="">
            </div>
            <div class="col-md-4">
                <span style="color:red;">*</span> The patient is allergic to:
            </div>
            <div class="col-md-8" style="padding-top:10px">
              <textarea name="background" rows="4" placeholder="Enter comments" style="width:100%"></textarea>
            </div>
          </div>
          <div class="col-md-4">
            &nbsp;
          </div>
          <div class="col-md-8">
              <input type="button" onclick="window.location.href='assessment_template.html';" class="btn btn-primary" value="Save &amp; Next" style="margin-top:5px;width:400px;">
          </div>
        </div>
    </div>

    <div id="feedbackModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Situation</h4>
                </div>
                <div class="modal-body" style="height:100%;">
                    <div style="max-height:200px;overflow:auto;;">
                        <div>The amount of noise in ED reception has been so loud lately that even the patients are complaining about it.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
