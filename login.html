<!DOCTYPE html>
<html>
<head>
    <title>SBARR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="bass.css"  rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div id="container">
    <div class="col-md-12 col-sm-12 col-xs-12" id="header" style="margin:0;padding:0;">
        <div class="col-md-6 col-sm-6 col-xs-6" style="height:40px;border-bottom:1px solid black;background-color:black;text-align:left;line-height:40px;color:white;">
            JOOSBARR&trade;
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6" style="height:40px;border-bottom:1px solid black;background-color:black;text-align:right;line-height:40px;color:white;text-decoration:underline;"></div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" id="content">
        <div class="col-md-12" style="text-align:center;margin-top:20px;">
            <img src="img/logo.png" style="width:700px;" />
        </div>
        <div class="col-md-6 col-md-offset-3" style="border:1px solid #000;margin-top:20px;padding:10px;">
            <div class="col-md-12" style="margin-top:10px;">
                <div class="col-md-6">Username:</div>
                <div class="col-md-6"><input placeholder="username..." type="text" /></div>
            </div>
            <div class="col-md-12" style="margin-top:10px;">
                <div class="col-md-6">Password:</div>
                <div class="col-md-6"><input placeholder="password..." type="password" /></div>
            </div>
            <div class="col-md-12" style="margin-top:10px;">
                <input type="button" onclick="window.location.href='first-time.html';" class="col-md-12 btn btn-primary" value="Login" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
