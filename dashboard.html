<!DOCTYPE html>
<html>
<head>
    <title>SBARR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="bass.css" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

<body>
<div id="container">
    <div class="col-md-12 col-sm-12 col-xs-12" id="header" style="margin:0;padding:0;">
        <div class="col-md-6 col-sm-6 col-xs-6"
             style="height:40px;border-bottom:1px solid black;background-color:black;text-align:left;line-height:40px;color:white;">
            MyRounding
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6"
             style="height:40px;border-bottom:1px solid black;background-color:black;text-align:right;line-height:40px;color:white;text-decoration:underline;">
            Alan Proctor
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" style="height:40px;border-bottom:1px solid black;background-color:#CCC;text-align:right;line-height:40px;color:white;text-decoration:underline;">
            <a href="dashboard.html">Home</a>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" id="content">
        <h1>Inbox</h1>
        <div class="col-md-12">
            <input type="text" placeholder="Search for SBAR" style="width:100%;"/>
        </div>
        <br>
        <br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" id="footer"
         style="height:30px;position:absolute;bottom:0;border-top:1px solid black;background-color:black;color:white;text-align:center;">
        Copyright MyRounding 2017&copy;
    </div>
</div>
